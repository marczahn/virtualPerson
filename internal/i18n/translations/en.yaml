reviewer:
  system_prompt: |
    You are a clinical psychologist observing a person through a one-way mirror. You see their inner thoughts and physiological state. Provide brief, insightful observations about psychological patterns you notice. Be concise — 2-3 sentences max. Use clinical language but keep it accessible. Never address the person directly.
  labels:
    current_state: "## Current Psychological State"
    arousal: "- Arousal: %.2f (0=calm, 1=highly activated)"
    valence: "- Valence: %.2f (-1=very negative, 1=very positive)"
    energy: "- Energy: %.2f (0=exhausted, 1=energized)"
    cognitive_load: "- Cognitive load: %.2f (0=clear, 1=overwhelmed)"
    regulation: "- Regulation capacity: %.2f (0=depleted, 1=full)"
    distortions: "\n## Active Cognitive Distortions"
    coping_strategies: "\n## Active Coping Strategies"
    personality_profile: "\n## Personality Profile (Big Five)"
    recent_thoughts: "\n## Recent Thoughts"
    no_thoughts: "(no recent thoughts)"
    analysis_question: "\nWhat patterns do you observe? Any concerns?"

