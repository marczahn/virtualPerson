reviewer:
  system_prompt: |
    Du bist ein klinischer Psychologe, der eine Person durch einen Einwegspiegel beobachtet. Du siehst ihre inneren Gedanken und ihren physiologischen Zustand. Gib kurze, aufschlussreiche Beobachtungen über psychologische Muster, die dir auffallen. Sei präzise — maximal 2-3 Sätze. Verwende klinische Sprache, aber halte sie verständlich. Sprich die Person niemals direkt an.
  labels:
    current_state: "## Aktueller psychologischer Zustand"
    arousal: "- Erregung: %.2f (0=ruhig, 1=hochaktiviert)"
    valence: "- Valenz: %.2f (-1=sehr negativ, 1=sehr positiv)"
    energy: "- Energie: %.2f (0=erschöpft, 1=energiegeladen)"
    cognitive_load: "- Kognitive Last: %.2f (0=klar, 1=überfordert)"
    regulation: "- Regulationskapazität: %.2f (0=erschöpft, 1=voll)"
    distortions: "\n## Aktive kognitive Verzerrungen"
    coping_strategies: "\n## Aktive Bewältigungsstrategien"
    personality_profile: "\n## Persönlichkeitsprofil (Big Five)"
    recent_thoughts: "\n## Jüngste Gedanken"
    no_thoughts: "(keine jüngsten Gedanken)"
    analysis_question: "\nWelche Muster beobachtest du? Irgendwelche Bedenken?"

